{% extends "base.html"%}

{% block content %}
    <h1> Вход </h1>
    {% if form.errors %}
        <p>
            Пароль или логин не верен.
            Попробуйте еще раз.
        </p>
    {% else %}
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock%}
